<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Entreno</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Estilos de formularios e inputs */
    form {padding:12px;border-radius:8px;margin:10px 0; background:none; border:none;}
    input {display:block;width:calc(75%);padding:8px;margin:6px auto;border:1px solid #ccc;border-radius:6px;box-sizing:border-box;}
    button {padding:8px 12px;border:0;border-radius:6px;cursor:pointer;}
    .hidden {display:none;}
    .hint {font-size:0.9rem;color:#555;}
    .err {color:#b00020;}
    .ok {color:green;}
    section {margin:12px 0;}

    /* Encabezado */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1e1e1e;
      color: white;
      padding: 0 12px;
      height: 60px;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      text-align: center;
      flex: 1;
    }

    .header-btn {
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 1rem;
      flex-shrink: 0;
    }

    header > .header-btn:empty { display: none; }

    #form-login button, #form-register button, #showRegisterBtn, #showLoginBtn {
      background: #0d6efd;
      color: white;
      width: calc(75%);
      margin: 6px auto;
      display: block;
      text-align: center;
    }

    #form-login h3, #form-register h3 { text-align: center; }
  </style>
</head>
<body>
  <header>
    <button id="backButton" class="header-btn big-btn">←</button>
    <h1 id="tituloNivel">Entrenamiento</h1>
    <button id="addButton" class="header-btn big-btn plus-btn">+</button>
  </header>

  <!-- Autenticación -->
  <section id="auth">
    <form id="form-login" onsubmit="return false;">
      <h3>Iniciar sesión</h3>
      <input id="log-email" type="email" placeholder="Email" required>
      <input id="log-pass" type="password" placeholder="Contraseña" required>
      <button onclick="login()">Entrar</button>
      <button type="button" id="showRegisterBtn">Crear cuenta nueva</button>
      <div id="log-msg" class="hint"></div>
    </form>

    <form id="form-register" class="hidden" onsubmit="return false;">
      <h3>Registro</h3>
      <input id="reg-email" type="email" placeholder="Email" required>
      <input id="reg-pass" type="password" placeholder="Contraseña (mín. 6 caracteres)" minlength="6" required>
      <input id="reg-pass2" type="password" placeholder="Repite la contraseña" minlength="6" required>
      <button onclick="register()">Crear cuenta</button>
      <button type="button" id="showLoginBtn">Ya tengo cuenta</button>
      <div id="reg-msg" class="hint"></div>
    </form>
  </section>

  <!-- App -->
  <section id="app" class="hidden">
    <p id="welcome"></p>
    <p id="verify-hint" class="hint"></p>
    <button onclick="salir()">Cerrar sesión</button>
  </section>

  <main id="contenido" class="hidden"></main>
  <div id="timerContainer" class="hidden"></div>

  <script type="module" src="./script.js"></script>
</body>
</html>
